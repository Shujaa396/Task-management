<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager Dashboard - Syed Shujaa Hussain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-2 bg-dark text-white p-3 vh-100 sidebar">
      <h2 class="text-center">TASK<br><span>MANAGER</span></h2>
      <nav>
        <ul class="nav flex-column mt-4">
          <li class="nav-item" onclick="switchTab('dashboard')">üè† Home</li>
          <li class="nav-item" onclick="switchTab('projects')">üìÅ Projects</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h4>Welcome to your Dashboard</h4>
        <div><strong>Syed Shujaa Hussain</strong></div>
      </header>

      <!-- Dashboard Tab -->
      <section id="dashboard" class="tab active">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Projects</h5>
            <p>You have <span id="project-count">0</span> projects.</p>
            <button class="btn btn-sm btn-primary" onclick="switchTab('projects')">View Projects</button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="m-0">Recent Projects</h5>
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Filter
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="filterDropdown">
              <li><a class="dropdown-item filter-option" href="#" data-status="all">All</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-status="To Do">To Do</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-status="In Progress">In Progress</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-status="Done">Done</a></li>
            </ul>
          </div>
        </div>

        <div class="project-list-box">
          <ul id="project-list" class="list-group list-group-flush"></ul>
        </div>
      </section>

      <!-- Projects Tab -->
      <section id="projects" class="tab" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Your Projects</h4>
          <button class="btn btn-sm btn-success" onclick="openModal()">+ Add Project</button>
        </div>
        <ul id="project-list-full" class="d-flex flex-column gap-3"></ul>
      </section>

      <footer class="mt-5 text-center">¬© 2025 Task Manager | Developed by Syed Shujaa Hussain</footer>
    </main>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal" style="display: none;">
  <div class="modal-content shadow p-4 bg-white rounded" style="max-width: 400px; margin: 10% auto;">
    <h4 class="mb-3">Add Project</h4>
    <input type="text" id="projectName" class="form-control mb-2" placeholder="Project Title"/>
    <select id="projectStatus" class="form-control mb-3">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-primary btn-sm" onclick="addProject()">Add</button>
      <button class="btn btn-secondary btn-sm" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
